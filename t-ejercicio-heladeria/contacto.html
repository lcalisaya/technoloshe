<h2>Envie su reclamo, consulta o sugerencia y a la brevedad le responderemos:</h2>
<form action="">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text"><br>

    <label for="email">Correo electrónico:</label>
    <input type="email"><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text"><br>

    <label for="mensaje">Mensaje:</label>
    <textarea name="mensaje" id="" cols="30" rows="10"></textarea><br>

    <label for="">¿Primer contacto con la empresa?</label><br>
    <input type="radio" name="primer_contacto" value="1" checked> Sí<br>
    <input type="radio" name="primer_contacto" value="0"> No<br>

    <label for="">Medios alternativos de contacto:</label><br>
    <input type="checkbox" name="medios_com" value="1" checked>Quiero recibir noticias de la Heladeria<br>
    <input type="checkbox" name="medios_com" value="2">Sigo a la Heladería en Twitter<br>
    <input type="checkbox" name="medios_com" value="3">Sigo a la Heladería en Facebook<br>

    <input type="submit" value="Enviar mensaje">
</form>
