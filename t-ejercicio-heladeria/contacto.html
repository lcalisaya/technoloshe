<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Satisfy" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/email.png" />
</head>

<body>
    <div id="container">
        <!-- Título del formulario -->
        <h2 id="contacto-titulo">Envie su reclamo, consulta o sugerencia y a la brevedad le responderemos:</h2>
        
        <!-- Formulario, con sus elementos -->
        <form action="" id="padre">
            <div class="hijo">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text">
            </div>
            <div class="hijo">
                <label for="email">Correo electrónico:</label>
                <input type="email">
            </div>
            <div class="hijo">
                <label for="ciudad">Ciudad/Localidad:</label>
                <input type="text">
            </div>
            <div class="hijo">
                <label for="mensaje">Mensaje:</label>
            </div>
            <div class="hijo">
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="hijo">
                <label for="">¿Primer contacto con la empresa?</label>
                <input type="radio" name="primer_contacto" value="1" checked> Sí
                <input type="radio" name="primer_contacto" value="0"> No
            </div>
            <div class="hijo">
                <label for="">Medios alternativos de contacto:</label>
            </div>
            <div class="hijo" id="padre-checkbox">
                <div>
                    <input type="checkbox" name="medios_com" value="1" checked>Quiero recibir noticias de la Heladeria
                </div>
                <div>
                    <input type="checkbox" name="medios_com" value="2">Sigo a la Heladería en Twitter
                </div>
                <div>
                    <input type="checkbox" name="medios_com" value="3">Sigo a la Heladería en Facebook
                </div>
            </div>

            <div class="hijo derecha">
                <input type="submit" id="boton" value="Enviar mensaje">
            </div>
        </form>

        <!-- Imagen que acompaña al formulario -->
        <div id="padre-atencion-img">
            <img id="atencion-img" src="images/atencion-cliente.jpg" alt="Atención al cliente">
            <div>
                <a href="index.html">
                    <h1>Como hace diez años - Helados</h1>
                </a>
                <h2>Ventas por Mayor y Menor</h2>
            </div>
        </div>

        <!-- Pie de página -->
        <footer>
            <p> Copyright 2017. Todos los derechos reservados</p>
        </footer>

    </div>

</body>

</html>
